    <body>
        <!-- Navigation Bar -->
        <nav class="navbar_bg d-flex justify-content-center">
            <img src="image/gs_logo_lynnwood.png" alt="gs_logo_lynnwood" type="image/png" width="476px" height="112px">
        </nav>
        <!-- Navigation Bar End -->
        <!-- Login Card -->
        <div class="container">
            <div class="card_position">
                <div class="card login_card_style">
                    <div class="card-body">
                        <div class="success-msg alert alert-success">
                            <a href="#" data-dismiss="alert"></a>
                            <strong>Success!</strong> You have been signed in successfully!
                        </div>   
                        <div class="error-msg-mismatch alert alert-danger">
                            <a href="#" data-dismiss="alert"></a>
                            <strong>Oops!</strong> Password Mismatched!
                        </div>
                        <div class="error-msg alert alert-danger">
                            <a href="#" data-dismiss="alert" aria-label="close"></a>
                            <strong>Oops!</strong> Signup not allowed!
                        </div>  
                        <div class="error-msg-empty alert alert-danger">
                            <a href="#" data-dismiss="alert" aria-label="close"></a>
                            <strong>Oops!</strong> You have to fill all the fields!
                        </div> 
                        <div class=" text-center"><img src="image/gs_logo_tab.png" class="gd-tab-logo" type="image/png"></div><br>
                         <!-- Sign Up -->
                        <div class="container">
                            <form id="signup"><br>
                                <div class="form-group">
                                    <label for="email_id" class="form-label"><b>Email
                                        <span style="color:#ff0000;">*</span></b>
                                    </label><br>
                                    <input type="email" class="form-control wizard-required" id="email_id" name="email_id"
                                        onchange="emailValidation(this,'email_id_span')">
                                    <span id="email_id_span" style="color:red; display:none">
                                        Enter valid input [should be in @ and .].</span>
                                    <div class="wizard-form-error"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="signup_pswd" class="form-label"><b>New Password
                                        <span style="color:#ff0000;">*</span></b>
                                    </label><br>
                                    <div class="input-group">
                                        <input type="password" class="form-control password" id="signup_pswd"  name="signup_pswd">
                                        <span class="input-group-text togglePassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                    <div class="wizard-form-error"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="password" class="form-label"><b>Confirm Password
                                        <span style="color:#ff0000;">*</span></b>
                                    </label><br>
                                    <div class="input-group">
                                        <input type="password" class="form-control confirm-password" id="password" 
                                            name="password" onchange="validatePassword()">
                                        <span class="input-group-text toggleConfirmPassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                    <!-- <span id="reset_password_span" style="color:red; display:none">
                                        password mismatched.</span>
                                    <div class="wizard-form-error"></div> -->
                                </div><br>
                                <div class="d-grid">
                                    <button type="button" class="btn signup_btn btn-block shadow-none" id="signupButton">Sign Up</button>
                                </div><br>  
                                <div class="text-center">
                                    <span class="fs-6">Already have an account?</span>&nbsp;<a href="login.html" class="fs-6 login_link" style="color: #0F2D52;">Login</a>
                                </div> 
                            </form><br>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up Card End -->
        <script>
            // document.getElementById('reset_password_span').style.display = "none";
            function validatePassword() {
                // Retrieve password input values
                let password1 = document.getElementById('signup_pswd').value;
                let password2 = document.getElementById('password').value;
                if (password1 !== password2) {
                    $(".error-msg-mismatch").show();
                    setTimeout(function(){ 
                        $(".error-msg-mismatch").hide(); 
                    }, 3000);
                }
            }
            //email validation with particular format
            function emailValidation(inputtxtID,errorSpanID) {
                var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                if (reg.test(inputtxtID.value) == true) {
                    document.getElementById(errorSpanID).style.display = "none";
                } else if(inputtxtID.value == ''){
                    document.getElementById(errorSpanID).style.display = "none";
                } else {
                    document.getElementById(errorSpanID).style.display = "block";
                    inputtxtID.focus();
                }
            }
            function signupFunction() {
                let email_id = document.getElementById('email_id').value;
                let password1 = document.getElementById('signup_pswd').value;
                let password2 = document.getElementById('password').value;
                if (email_id != '' && password1 !='' && password2 !=''){
                    if (password1 === password2) {
                        // spanMsgDiv.style.display = "none";
                        // spanMsg.style.display = "none";
                        const form = document.getElementById("signup");
                        const formData = new FormData(form);
                        const password = formData.get("password");

                        // Hash the password
                        const hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
                        console.log(hashedPassword);
                        
                        // Replace the original password with the hashed password in the form data
                        formData.set("password", hashedPassword);
                        const obj = Object.fromEntries(formData);
                        obj.invite_id = window.localStorage.getItem('inviteData');
                        console.log(obj);
                        if(obj.email_id === 'goddard01arjava@gmail.com' || obj.email_id === 'goddard02arjava@gmail.com'){
                            obj.admin = true;
                        }else{
                            obj.admin = false;
                        }

                        $.ajax({
                            url: "https://jvirbzj4p1.execute-api.us-west-2.amazonaws.com/goddard_test/sign_up/add",
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(obj),
                            success: function (response) {
                                if(response.message == "Sign-up not allowed"){
                                    $(".error-msg").show();
                                    setTimeout(function(){ 
                                        $(".error-msg").hide(); 
                                    }, 3000);
                                }else{
                                    $(".success-msg").show();
                                    setTimeout(function(){ 
                                        $(".success-msg").hide(); 
                                        window.location.href = "login.html";
                                    }, 3000);
                                }
                            
                            },
                            error: function (xhr, status, error) {
                                $(".error-msg").show();
                                setTimeout(function(){ 
                                    $(".error-msg").hide(); 
                                }, 3000);
                            }
                        });
                    }
                    else{
                        $(".error-msg-mismatch").show();
                        setTimeout(function(){ 
                            $(".error-msg-mismatch").hide(); 
                        }, 3000);
                    }
                }else{
                    $(".error-msg-empty").show();
                    setTimeout(function(){ 
                        $(".error-msg-empty").hide(); 
                    }, 3000);
                }
            }
            $(document).ready(function () {
                // Check if the URL contains an invite_id parameter
                const urlParams = new URLSearchParams(window.location.search);
                const inviteId = urlParams.get('invite_id');
                let regex = /^([0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12})+$/i;
                // If invite_id is not present, redirect the user
                if (!inviteId) {
                    window.location.href = 'login.html';
                }else if(!(inviteId.match(regex))){
                    window.location.href = 'login.html';
                }else{
                    window.localStorage.setItem('inviteData',inviteId)
                }
                $("#signupButton").on("click", function (e) {
                    e.preventDefault(); // Prevent the default form submission
                    signupFunction();
                });
            });
        </script>
    </body>
