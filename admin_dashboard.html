<!DOCTYPE html>
<html>

<head>
    <title>Admin-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
    <link rel="stylesheet" href="css/navbar_signout_style.css">
    <link rel="stylesheet" href="css/admin_dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.922.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src='js/admin_dashboard.js'></script>
    <script src='js/inviteParentEmail.js'></script>
    <script src='js/admin_dashboard_validation.js'></script>
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar_bg">
            <div class="text-center">
                <img src="image/gs_logo_branch.png" alt="gs_logo_branch" type="image/png" width="476px" height="112px">
            </div>
            <div id="btn-signout" class="btn signout"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;<b>Sign Out</b>
            </div>
        </nav>
        <!-- Navigation Bar End -->
    <!-- Admin dashboard -->
    <div class="container">
        <h2 class="admin_dashboard_title h2 pt-4 text-center">Admin Dashboard</h2>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3 mt-5">
                <div class="card_one_style">
                    <div class="card admin_cards p-3">
                        <a href="admin/invite_parent.html">
                            <div class="card-body pt-4">
                                <h5 class="card-title text-center">
                                    <!-- Invite parent Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                                        class="bi bi-plus-circle-fill card_icon" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                                    </svg>
                                </h5>
                                <h5 class="text-center card_icon pt-3 h4">Invite Parent</h5>
                                </h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="inviteparent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-3 admin_dashboard_title" id="exampleModalLabel" >Invite mail send to parent</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <section class="wizard-section">
                                <div class="form-wizard">
                                    <form id="admission_form">
                                        <fieldset class="wizard-fieldset show">
                                            <div class="row">
                                                <div class="col-sm mb-3">
                                                    <label for="messageData" class="col-form-label">Invite Link</label>
                                                    <input type="text" class="form-control" id="messageData" value="https://arjavatech.github.io/goddard-frontend-dev/signup.html">
                                                    <!-- <a href="https://arjavatech.github.io/goddard-frontend-dev/login.html" id="messageData">https://arjavatech.github.io/goddard-frontend-dev/login.html</a> -->
                                                </div>
                                                <div class="col-sm mb-3">
                                                    <div class="form-group">
                                                        <label for="child_full_name" class="col-form-label">Child Full Name</label>
                                                        <input type="text" class="form-control" id="child_full_name" name="child_full_name"
                                                        onchange="namevalidation(this,'child_full_name_span')">
                                                        <span class="spanmsg" id="child_full_name_span" style="color:red; display:none">
                                                            Enter valid input[only letters].</span>
                                                        <div class="wizard-form-error"></div>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-sm mb-3">
                                                    <div class="form-group">
                                                        <label for="child_last_name" class="col-form-label">Child Last Name</label>
                                                        <input type="text" class="form-control" id="child_last_name" name="child_last_name"
                                                        onchange="namevalidation(this,'child_last_name_span')">
                                                        <span class="spanmsg" id="child_last_name_span" style="color:red; display:none">
                                                            Enter valid input[only letters].</span>
                                                        <div class="wizard-form-error"></div>
                                                    </div>
                                                </div> -->
                                            </div>
                                            <h5 class="text-center admin_dashboard_title">Parent Details</h5>
                                            <div class="row">
                                                <div class="col-sm mb-3">
                                                    <div class="form-group">
                                                        <label for="parent_name" class="col-form-label">Full Name</label>
                                                        <input type="text" class="form-control" id="parent_name" name="parent_name"
                                                        onchange="namevalidation(this,'parent_name_span')">
                                                        <span class="spanmsg" id="parent_name_span" style="color:red; display:none">
                                                            Enter valid input[only letters].</span>
                                                        <div class="wizard-form-error"></div>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-sm mb-3">
                                                    <div class="form-group">
                                                        <label for="parent_one_last_name" class="col-form-label">Last Name</label>
                                                        <input type="text" class="form-control" id="parent_one_last_name" name="parent_one_last_name"
                                                        onchange="namevalidation(this,'parent_one_last_name_span')">
                                                        <span class="spanmsg" id="parent_one_last_name_span" style="color:red; display:none">
                                                            Enter valid input[only letters].</span>
                                                        <div class="wizard-form-error"></div>
                                                    </div>
                                                </div> -->
                                                <div class="col-sm mb-3">
                                                    <div class="form-group">
                                                        <label for="parent_email" class="col-form-label">Email</label>
                                                        <input type="mail" class="form-control" id="parent_email" name="parent_email"
                                                        onchange="emailValidation(this,'parent_email_span')">
                                                        <span id="parent_email_span" style="color:red; display:none">
                                                            Enter valid input [should be in @ and .].</span>
                                                        <div class="wizard-form-error"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm mb-3">
                                                    <div class="form-group">
                                                        <label for="parent_mobile" class="col-form-label">Mobile Number</label>
                                                        <input type="number" class="form-control" id="parent_mobile"  name="parent_mobile"
                                                        onchange="validatePhone(this,'parent_mobile_span')">
                                                        <span id="parent_mobile_span" style="color:red; display:none">
                                                            Enter valid input [only numbers,+,-,()].</span>
                                                        <div class="wizard-form-error"></div>
                                                    </div>
                                                </div>
                                                <div class="col-sm mb-3"></div>
                                            </div>
                                            <div class="modal-footer" id="emailButtonDiv" >
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancel</button>
                                                <button id="sendButton" type="button"
                                                    class="btn btn-primary btn-bg">Send</button>
                                            </div>
                                           
                                        </fieldset>
                                    </form>
                                </div>
                            </section>
                        </div>
                        <!-- <div class="modal-footer" id="emailButtonDiv" style="display: none;">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button id="sendButton" type="button"
                                class="btn btn-primary btn-bg">Send</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3 mt-5">
                <div class="card admin_cards p-3">
                    <a href="admin/application_status.html">
                        <div class="card-body pt-4">
                            <h5 class="card-title text-center">
                                <!-- Application status Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                                    class="bi bi-file-text-fill card_icon pt-1" viewBox="0 0 16 16">
                                    <path
                                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z" />
                                </svg>
                            </h5>
                            <h5 class="text-center card_icon pt-3 h4">Application Status</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3 mt-5">
                <div class="card admin_cards p-3">
                    <a href="admin/parent_details.html">
                        <div class="card-body pt-4">
                            <h5 class="card-title text-center">
                                <!-- Parent Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-people-fill card_icon pt-1" viewBox="0 0 16 16">
                                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                </svg>
                            </h5>
                            <h5 class="text-center card_icon pt-3 h4">Parent Details</h5>
                        </div>
                    </a> 
                </div>  
            </div>
            <div class="col-12 col-md-4 col-lg-3 mt-5">
                <div class="card_one_style">
                    <a href="admin/active_form_details.html">
                        <div class="card admin_cards p-3" >
                            <div class="card-body pt-4">
                                <h5 class="card-title text-center">
                                    <!-- Active form Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-file-earmark-text-fill card_icon" viewBox="0 0 16 16">
                                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM4.5 9a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 1 0-1h4a.5.5 0 0 1 0 1h-4z"/>
                                    </svg>
                                </h5>
                                <h5 class="text-center card_icon pt-3 h4">Active Form Status</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>                      
    </div>
   
    <!-- Admin dashboard End -->
</body>

</html>
