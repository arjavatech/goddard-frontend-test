        <script>
            
            function toggleContent(contentId) {
                var content = document.getElementById(contentId);
                if (!content) return; // Check if element exists
                var display = window.getComputedStyle(content).display;
                if (display === "block") {
                    content.style.display = "none";
                } else {
                    // Hide all active content
                    var activeContents = document.querySelectorAll('.content[style="display: block;"]');
                    activeContents.forEach(function(activeContent) {
                        activeContent.style.display = "none";
                    });
                    // Show the clicked content
                    content.style.display = "block";
                }
            }             
        </script>
