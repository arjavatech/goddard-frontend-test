<html>

<head>
    <title>Admission Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
    <link rel="stylesheet" href="css/admission_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navigation Bar -->

<nav class="navbar d-flex justify-content-center">
    <img src="image/gs_logo.svg" alt="gs_logo" type="image/svg" width="476" height="112">
</nav>

<!-- Navigation Bar End -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><b>APPLICATION FOR ADMISSION</b></h3>
                    </div>
                    <div class="panel-body">
                        <form action="" class="form">
                            <div class="row p-3">
                                <div class="col">
                                    <label for="child_name" class="form-label">CHILD’S FULL NAME</label>
                                    <input type="text" class="form-control" id="child_name">
                                </div>
                                <div class="col">
                                    <label for="nick_name" class="form-label">NICKNAME</label>
                                    <input type="text" class="form-control" id="nick_name">
                                </div>
                                <div class="col-3">
                                    <label for="birthday" class="form-label">BIRTH DATE</label>
                                    <input type="date" class="form-control" id="birthday">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title text-center"><b>ADDRESS</b></h5>
                                </div>
                                <div class="panel-body">
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="child_street" class="form-label">STREET</label>
                                            <input type="text" class="form-control" id="child_street">
                                        </div>
                                        <div class="col">
                                            <label for="child_city" class="form-label">CITY</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="child_city">
                                                <option selected disabled>Select</option>
                                                <option value="1">Washington</option>
                                                <option value="2">New York</option>
                                                <option value="3">Chicago</option>
                                                <option value="4">San Francisco</option>
                                                <option value="5">Hartford</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="child_state" class="form-label">STATE</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="child_state">
                                                <option selected disabled>Select</option>
                                                <option value="1">DC</option>
                                                <option value="2">NY</option>
                                                <option value="3">IL</option>
                                                <option value="4">CA</option>
                                                <option value="5">CT</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="child_zip_code" class="form-label">ZIP</label>
                                            <input type="number" class="form-control" aria-label="Nick Name"
                                                id="child_zip_code">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="primary_language" class="form-label">PRIMARY LANGUAGE</label>
                                    <input type="text" class="form-control" id="primary_language">
                                </div>
                                <div class="col">
                                    <label for="primary_language" class="form-label">SCHOOL-AGE CHILD’S
                                        SCHOOL</label>
                                    <input type="text" class="form-control" id="primary_language">
                                </div>

                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="primary_language" class="form-label">DO RELEVANT CUSTODY PAPERS
                                        APPLY?</label>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">YES</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">NO</label>
                                    </div>
                                </div>

                                <div class="col">
                                    <label for="primary_language" class="form-label">GENDER</label>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="maleRadioInline1" name="customRadioInline1"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="maleRadioInline1">MALE</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="femaleRadioInline2" name="customRadioInline1"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="femaleRadioInline2">FEMALE</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="parent_name" class="form-label">PARENT’S / LEGAL GUARDIAN’S NAME</label>
                                    <input type="text" class="form-control" aria-label="parent Name" id="parent_name">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title text-center"><b>HOME ADDRESS</b></h5>
                                </div>
                                <div class="panel-body">
                                    <div class="row p-3">

                                        <div class="col">
                                            <label for="home_street" class="form-label">STREET</label>
                                            <input type="text" class="form-control" aria-label="Home Name"
                                                id="child_street">
                                        </div>
                                        <div class="col">
                                            <label for="home_city" class="form-label">CITY</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="home_city">
                                                <option selected disabled>Select</option>
                                                <option value="1">Washington</option>
                                                <option value="2">New York</option>
                                                <option value="3">Chicago</option>
                                                <option value="4">San Francisco</option>
                                                <option value="5">Hartford</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="home_state" class="form-label">STATE</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="home_state">
                                                <option selected disabled>Select</option>
                                                <option value="1">DC</option>
                                                <option value="2">NY</option>
                                                <option value="3">IL</option>
                                                <option value="4">CA</option>
                                                <option value="5">CT</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="home_code" class="form-label">ZIP</label>
                                            <input type="number" class="form-control" aria-label="Home zip"
                                                id="home_code">
                                        </div>
                                        <div class="col">
                                            <label for="telephone_number" class="form-label">TELEPHONE
                                                NUMBER</label>
                                            <input type="number" class="form-control" aria-label="Telephone Number"
                                                id="telephone_number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="business_name" class="form-label">BUSINESS NAME</label>
                                    <input type="text" class="form-control" aria-label="Business_Name"
                                        id="business_name">
                                </div>
                                <div class="col">
                                    <label for="work_hours" class="form-label">WORK HOURS</label>
                                    <input type="number" class="form-control" aria-label="work_hours" id="work_hours">
                                </div>
                                <div class="col">
                                    <label for="telephone_number" class="form-label">BUSINESS TELEPHONE
                                        NUMBER</label>
                                    <input type="number" class="form-control" aria-label="Telephone Number"
                                        id="telephone_number">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title text-center"><b>BUSINESS ADDRESS</b></h5>
                                </div>
                                <div class="panel-body">
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="business_street" class="form-label">STREET</label>
                                            <input type="text" class="form-control" aria-label="Home Name"
                                                id="child_street">
                                        </div>
                                        <div class="col">
                                            <label for="business_city" class="form-label">CITY</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="child_city">
                                                <option selected disabled>Select</option>
                                                <option value="1">Washington</option>
                                                <option value="2">New York</option>
                                                <option value="3">Chicago</option>
                                                <option value="4">San Francisco</option>
                                                <option value="5">Hartford</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="business_state" class="form-label">STATE</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="child_state">
                                                <option selected disabled>Select</option>
                                                <option value="1">DC</option>
                                                <option value="2">NY</option>
                                                <option value="3">IL</option>
                                                <option value="4">CA</option>
                                                <option value="5">CT</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="home_code" class="form-label">ZIP</label>
                                            <input type="number" class="form-control" aria-label="Home Name"
                                                id="home_code">
                                        </div>
                                    </div>
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="telephone_number" class="form-label">CELL NUMBER</label>
                                            <input type="number" class="form-control" aria-label="Telephone Number"
                                                id="telephone_number">
                                        </div>
                                        <div class="col">
                                            <label for="email_address" class="form-label">EMAIL ADDRESS</label>
                                            <input type="text" class="form-control" aria-label="Email Address"
                                                id="email_address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title text-center"><b>TO WHOM THE CHILD MAY BE RELEASED IN THE
                                            EVENT OF AN EMERGENCY</b></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row p-3">

                                        <div class="col">
                                            <label for="emergency_name" class="form-label">NAME</label>
                                            <input type="text" class="form-control" aria-label="Emergency Name"
                                                id="emergency_name">
                                        </div>
                                        <div class="col">
                                            <label for="emergency_address" class="form-label">FULL ADDRESS</label>
                                            <input type="text" class="form-control" aria-label="emergency_address"
                                                id="emergency_address">
                                        </div>
                                    </div>
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="emergency_relationship" class="form-label">RELATIONSHIP</label>
                                            <input type="text" class="form-control" aria-label="Emergency Relationship"
                                                id="emergency_relationship">
                                        </div>
                                        <div class="col">
                                            <label for="emergency_telephone_number" class="form-label">TELEPHONE
                                                NUMBER</label>
                                            <input type="number" class="form-control"
                                                aria-label="Emergency Relationship" id="emergency_telephone_number">
                                        </div>
                                    </div>
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="physician_name" class="form-label">NAME OF CHILD’S PHYSICIAN /
                                                MEDICAL CARE PROVIDER</label>
                                            <input type="text" class="form-control" id="physician_name">
                                        </div>
                                    </div>
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="physician_telephone_number" class="form-label">TELEPHONE
                                                NUMBER</label>
                                            <input type="number" class="form-control" id="physician_telephone_number">
                                        </div>
                                        <div class="col">
                                            <label for="physician_hospital_affiliation" class="form-label">HOSPITAL
                                                AFFILIATION</label>
                                            <input type="text" class="form-control" id="physician_hospital_affiliation">
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title text-center"><b>PHYSICIAN /MEDICAL CARE PROVIDER -
                                            ADDRESS</b></h5>
                                </div>
                                <div class="panel-body">
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="physician_street" class="form-label">STREET</label>
                                            <input type="text" class="form-control" id="physician_street">
                                        </div>
                                        <div class="col">
                                            <label for="business_city" class="form-label">CITY</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="child_city">
                                                <option selected disabled>Select</option>
                                                <option value="1">Washington</option>
                                                <option value="2">New York</option>
                                                <option value="3">Chicago</option>
                                                <option value="4">San Francisco</option>
                                                <option value="5">Hartford</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="business_state" class="form-label">STATE</label>
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="child_state">
                                                <option selected disabled>Select</option>
                                                <option value="1">DC</option>
                                                <option value="2">NY</option>
                                                <option value="3">IL</option>
                                                <option value="4">CA</option>
                                                <option value="5">CT</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="physician_zip_code" class="form-label">ZIP</label>
                                            <input type="number" class="form-control" id="physician_zip_code">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="child_dentist" class="form-label">NAME OF CHILD'S DENTIST</label>
                                    <input type="text" class="form-control" id="child_dentist">
                                </div>
                                <div class="col">
                                    <label for="dentist_telephone_number" class="form-label">DENTIST TELEPHONE
                                        NUMBER</label>
                                    <input type="number" class="form-control" id="dentist_telephone_number">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="dentist_address" class="form-label">DENTIST ADDRESS</label>
                                    <input type="text" class="form-control" id="dentist_address">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="child_dentist" class="form-label">SPECIAL DIABILITIES (IF
                                        ANY)</label>
                                    <input type="text" class="form-control" id="child_dentist">
                                </div>
                                <div class="col">
                                    <label for="dentist_telephone_number" class="form-label">ALLERGIES (INCLUDING
                                        MEDICATION REACTION)</label>
                                    <input type="number" class="form-control" id="dentist_telephone_number">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="child_dentist" class="form-label">ADDITIONAL INFORMATION REGARDING
                                        SPECIAL NEEDS</label>
                                    <input type="text" class="form-control" id="child_dentist">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="dentist_telephone_number" class="form-label">MEDICATION, SPECIAL
                                        CONDITIONS
                                        NUMBER</label>
                                    <input type="number" class="form-control" id="dentist_telephone_number">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col">
                                    <label for="child_dentist" class="form-label">HEALTH INSURANCE COVERAGE FOR
                                        CHILD OR
                                        MEDICAL ASSISTANCE BENEFITS</label>
                                    <input type="text" class="form-control" id="child_dentist">
                                </div>
                            </div>
                            <div class="row p-3 p-3">
                                <div class="col">
                                    <label for="dentist_telephone_number" class="form-label">POLICY NUMBER
                                        (REQUIRED)
                                        NUMBER</label>
                                    <input type="number" class="form-control" id="dentist_telephone_number">
                                </div>
                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title text-center"><b>PARENT’S / LEGAL GUARDIAN’S SIGNATURE IS
                                            REQUIRED</b></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="emergency_medical_care" class="form-label">OBTAINING
                                                EMERGENCY
                                                MEDICAL CARE</label>
                                            <input type="text" class="form-control" id="emergency_medical_care">
                                        </div>
                                    </div>
                                        <div class="row p-3">
                                        <div class="col">
                                            <label for="minor_first_aid" class="form-label">ADMINISTRATION OF MINOR
                                                FIRST-AID PROCEDURES</label>
                                            <input type="text" class="form-control" id="minor_first_aid">
                                        </div>
                                    </div>
                                    <div class="row p-3">
                                        <div class="col">
                                            <label for="parent_signture" class="form-label">SIGNATURE OF PARENT /
                                                LEGAL
                                                GUARDIAN</label>
                                            <input type="text" class="form-control" id="parent_signture">
                                        </div>
                                        <div class="col-3">
                                            <label for="signature_date">DATE</label>
                                            <input type="date" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row p-3">
                            <div class="col-lg-2 col-lg-offset-5">
                                <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>




                </form>
            </div>
        </div>
    </div>
</body>

</html>
