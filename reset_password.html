<!DOCTYPE html>
<html>
    <head>
        <title>Login and Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
        <link rel="stylesheet" href="css/reset_password.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar d-flex justify-content-center">
            <img src="image/gs_logo_branch.png" alt="gs_logo_branch" type="image/png" width="476px" height="112px">
        </nav>
        <!-- Navigation Bar End -->
        <!-- Login Card -->
        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="card card-style">
                    <div class="card-body">
                        <h5 class="card-title h3 text-center">Reset Password</h5><br>
                        <form id="reset_password">
                            <div class="form-group">
                                <label for="reset_email" class="form-label"><b>Email
                                    <span style="color:#ff0000;">*</span></b></label><br>
                                    <input type="email" class="form-control wizard-required" id="reset_email" name="reset_email"
                                    onchange="emailValidation(this,'reset_email_span')">
                                <span id="reset_email_span" style="color:red; display:none">
                                    Enter valid input [should be in @ and .].</span>
                                    <div class="wizard-form-error"></div>
                            </div><br>
                            <div class="form-group">
                                <label for="reset_pswd" class="form-label"><b>New Password
                                    <span style="color:#ff0000;">*</span></b></label><br>
                                    <input type="password" class="form-control wizard-required" id="reset_pswd" name="reset_pswd"
                                    onchange="emailValidation(this,'reset_pswd_span')">
                                <span id="reset_pswd_span" style="color:red; display:none">
                                    Enter valid input [should be in @ and .].</span>
                                    <div class="wizard-form-error"></div>
                            </div><br>
                            <div class="form-group">
                                <label for="reset_confirm_pswd" class="form-label"><b>Confirm Password
                                    <span style="color:#ff0000;">*</span></b></label><br>
                                    <input type="password" class="form-control wizard-required" id="reset_confirm_pswd" name="reset_confirm_pswd"
                                    onchange="emailValidation(this,'reset_confirm_pswd_span')">
                                <span id="reset_confirm_pswd_span" style="color:red; display:none">
                                    Enter valid input [should be in @ and .].</span>
                                    <div class="wizard-form-error"></div>
                            </div><br>
                            <div class="d-grid">
                               <button type="button" class="btn reset_btn btn-block shadow-none">Reset Password</button>
                            </div>  
                        </form><br>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Card End -->
    </body>
</html>
