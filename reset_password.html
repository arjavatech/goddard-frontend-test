<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
        <link rel="stylesheet" href="css/navbar_signout_style.css">
        <link rel="stylesheet" href="css/login_signup_reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="js/resetPassword.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar_bg d-flex justify-content-center">
            <img src="image/gs_logo_lynnwood.png" alt="gs_logo_lynnwood" type="image/png" width="476px" height="112px">
        </nav>
        <!-- Navigation Bar End -->
        <!-- Login Card -->
        <div class="container">
            <div class="card_position">
                <div class="card login_card_style">
                    <div class="card-body">
                        <div class="success-msg alert alert-success">
                            <a href="#" data-dismiss="alert"></a>
                            <strong>Success!</strong> You have been signed in successfully!
                        </div>   
                        <div class="success-msg-reset alert alert-success">
                            <a href="#" data-dismiss="alert"></a>
                            <strong>Success!</strong> Password reset was successful!
                        </div>
                        <div class="error-msg-mismatch alert alert-danger">
                            <a href="#" data-dismiss="alert"></a>
                            <strong>Oops!</strong> Password Mismatched!
                        </div>
                        <div class="error-msg alert alert-danger">
                            <a href="#" data-dismiss="alert" aria-label="close"></a>
                            <strong>Oops!</strong> Signup not allowed!
                        </div>  
                        <div class="error-msg-empty alert alert-danger">
                            <a href="#" data-dismiss="alert" aria-label="close"></a>
                            <strong>Oops!</strong> You have to fill all the fields!
                        </div> 
                        <div class="error-msg-notfound alert alert-danger">
                            <a href="#" data-dismiss="alert" aria-label="close"></a>
                            <strong>Oops!</strong> User not found!
                        </div>
                        <div class=" text-center"><img src="image/gs_logo_tab.png" class="gd-tab-logo" type="image/png"></div><br>
                        <div class="container">
                            <form id="reset_password">
                                <div class="form-group">
                                    <label for="email_id" class="form-label"><b>Email
                                        <span style="color:#ff0000;">*</span></b>
                                    </label><br>
                                    <input type="email" class="form-control wizard-required" id="email_id" name="email_id"
                                        onchange="emailValidation(this,'email_id_span')">
                                    <span id="email_id_span" style="color:red; display:none">
                                        Enter valid input [should be in @ and .].</span>
                                    <div class="wizard-form-error"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="reset_pswd" class="form-label"><b>New Password
                                        <span style="color:#ff0000;">*</span></b>
                                    </label><br>
                                    <div class="input-group">
                                        <input type="password" class="form-control password" id="reset_pswd"  name="reset_pswd">
                                        <span class="input-group-text togglePassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                    <div class="wizard-form-error"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="password" class="form-label"><b>Confirm Password
                                        <span style="color:#ff0000;">*</span></b>
                                    </label><br>
                                    <div class="input-group">
                                        <input type="password" class="form-control confirm-password" id="password" 
                                            name="password" onchange="validatePassword()">
                                        <span class="input-group-text toggleConfirmPassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                    <!-- <span id="reset_password_span" style="color:red; display:none">
                                        password mismatched.</span>
                                    <div class="wizard-form-error"></div> -->
                                </div><br>
                                <div class="d-grid">
                                <button type="button" class="btn reset_btn btn-block shadow-none" id="resetButton">Reset Password</button>
                                </div>  
                            </form><br>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Card End -->   
        <script src="js/password_show_hide.js" ></script>
    </body>
</html>
