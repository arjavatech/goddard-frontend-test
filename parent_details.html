<!DOCTYPE html>
<html>
    <head>
        <title>Parent details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
        <link rel="stylesheet" href="css/parent_dashboard_style.css">
        <link rel="stylesheet" href="css/application_status.css">
        <link rel="stylesheet" href="css/parent_details.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="js/parent_details.js"></script>
        <script type="module" src="js/parent_details_verify.js"></script>
        <script type="module" src='js/script.js'></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar_bg">
            <div class="text-center">
                <img src="image/gs_logo_branch.png" alt="gs_logo_branch" type="image/png" width="476px" height="112px">
            </div>
            <div id="btn-signout" class="btn signout"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;<b>Sign Out</b>
            </div>
        </nav>
        <br><br>
        <!-- Navigation Bar End -->
        <!-- Parent Dashboard -->
        <div class="container">
            <!-- Child Name -->
            <h2 class="parent_dashboard_title h2 pt-4 text-center">Parent details for :<span id="applicationStatusYear"></span>
                <span class="child-name fs-2" id="applicationStatusyear" name="applicationStatusyear"></span>
            </h2><br><br>
            <!-- Year -->
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1">
                    <h4><b>Year : </b></h4>
                </div>
                <!-- Year dynamic dropdown -->
                <div class="col-1 dropdown">
                    <select name="form_year" id="form_year" class="form-control"
                        onclick="applicationStatusYear(this.value)" required>
                    </select>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <!-- Year dynamic dropdown End -->
                <div class="col-7 search-container">
                    <input type="text" id="searchInput" class=" search-input" 
                    placeholder="Search the content...">
                    <div class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></div>
                </div>
                <div class="col-2"></div>
            </div>
            <!-- Year End -->
            <div class="d-flex justify-content-center">
                <div class="container" style="margin-top: 20px;">
                    <div class="table-wrapper">
                        <!-- Form Action Table -->
                        <table class="table" id="myTable">
                            <!-- Table Head -->
                            <thead class="table-head">
                                <tr>
                                    <th>Child Name</th>
                                    <th>Parent Name </th>
                                    <th>Parent Email</th>
                                    <th>Parent Mobile </th>
                                    <!-- <th>Invite</th> -->
                                </tr>
                            </thead>
                            <!-- Table Head End -->
                            <!-- Table Body -->
                            <tbody id="tableBody">
                            </tbody>
                            <!-- Table Body End -->
                            <!-- Table Footer -->
                            <tfoot class="table-footer" id="tableFooter">
                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                            <!-- Table Footer End -->
                        </table>
                        <!-- Form Action Table End -->
                    </div>
                
                    <div class="position-relative p-4">
                        <div class="position-absolute top-50 start-50 translate-middle">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item disabled" id="prevPage">
                                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                                    </li>
                                    <li class="page-item" id="nextPage">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
