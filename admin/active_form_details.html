        <script>
            $(document).ready(function() {
                // Initialize the Bootstrap Multiselect plugin
                $('#main_topic').multiselect({
                    includeSelectAllOption: true,
                });
        
                $('#submitButton').on('click', function(e) {
                    e.preventDefault();
                    submitAction();
                });
        
                // Call your data population function after initialization
                fetchDataAndPopulateDropdown();
            });
        
            function fetchDataAndPopulateDropdown() {
                $.ajax({
                    url: ' http://localhost:8080/goddard_all_form/all',
                    type: 'GET',
                    success: function(response) {
                        let responsevalue = Object.values(response);
                        let optionsData = '';
                        let selectElement = document.querySelector('#main_topic');
                        selectElement.innerHTML = ''; // Clear existing options
                        for (let i = 0; i < responsevalue.length; i++) {
                            optionsData += '<option value="' + responsevalue[i].main_topic + '">' + responsevalue[i].main_topic + '</option>';
                        }
                        selectElement.innerHTML = optionsData;

                        // Update the Multiselect plugin to reflect the changes
                        $('#main_topic').multiselect('rebuild');
                    }
                });
            }
        
            function submitAction() {
                const form = document.getElementById("multiselectdata");
                const selectedValues = $('#main_topic').val(); // Get the selected values as an array
                // Set the selected values in the hidden input field
                const data =selectedValues.join(','); // Join the array into a comma-separated string
                const formData = new FormData(form);
                const obj = Object.fromEntries(formData);
                obj.main_topic = data;
                $.ajax({
                    url: "http://localhost:8080/goddard_all_form/add_form",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(obj),
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            }
