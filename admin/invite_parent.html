        <div class="container">
            <div class="card" style="background: #D8E9FF;">
                <h2 class="admin_dashboard_title h2 pt-4 text-center">Invite mail send to parent</h2>
                <div class="container">
                    <div class="row m-5">
                        <section class="wizard-section">
                            <div class="form-wizard">
                                <form id="admission_form">
                                    <fieldset class="wizard-fieldset show">
                                        <div class="row">
                                            <div class="col-sm mb-3">
                                                <label for="messageData" class="col-form-label">Invite Link</label>
                                                <input type="text" class="form-control" id="messageData"
                                                    value="https://arjavatech.github.io/goddard-frontend-dev/signup.html">
                                            </div>
                                            <div class="col-sm mb-3">
                                                <div class="form-group">
                                                    <label for="child_full_name" class="col-form-label">Child Full
                                                        Name</label>
                                                    <input type="text" class="form-control" id="child_full_name"
                                                        name="child_full_name">
                                                    <div class="wizard-form-error"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <h5 class="text-center admin_dashboard_title">Parent Details</h5>
                                        <div class="row">
                                            <div class="col-sm mb-3">
                                                <div class="form-group">
                                                    <label for="parent_name" class="col-form-label">Full Name</label>
                                                    <input type="text" class="form-control" id="parent_name"
                                                        name="parent_name">
                                                    <div class="wizard-form-error"></div>
                                                </div>
                                            </div>
                                            <div class="col-sm mb-3">
                                                <div class="form-group">
                                                    <label for="parent_email" class="col-form-label">Email</label>
                                                    <input type="mail" class="form-control" id="parent_email"
                                                        name="parent_email"
                                                        onchange="emailValidation(this,'parent_email_span')">
                                                    <span id="parent_email_span" style="color:red; display:none">
                                                        Enter valid input [should be in @ and .].</span>
                                                    <div class="wizard-form-error"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm mb-3">
                                                <div class="form-group">
                                                    <label for="parent_mobile" class="col-form-label">Mobile Number</label>
                                                    <input type="number" class="form-control" id="parent_mobile"
                                                        name="parent_mobile"
                                                        onchange="validatePhone(this,'parent_mobile_span')">
                                                    <span id="parent_mobile_span" style="color:red; display:none">
                                                        Enter valid input [only numbers,+,-,()].</span>
                                                    <div class="wizard-form-error"></div>
                                                </div>
                                            </div>
                                            <div class="col-sm mb-3"></div>
                                        </div>
                                        <div class="panel-footer">
                                            <div class="form-group clearfix">
                                                <div class="position-relative">
                                                    <!-- <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cancel</button> -->

                                                    <div class="position-absolute top-50 end-0 translate-middle-y">
                                                        <button id="sendButton" type="button"
                                                            class="btn btn-primary btn-bg">Send</button>
                                                        <!-- <a href="javascript:;" class="form-wizard-submit" id="submit_button">Submit</a> -->
                                                    </div>
                                                </div>
                                            </div>
